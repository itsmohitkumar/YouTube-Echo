name: CI

on:
  push:
    branches: 
      - main  # Trigger the workflow on push to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the code from the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Check Docker Hub secrets (Debugging Step)
    - name: Check DockerHub Username
      run: |
        echo "DockerHub Username: ${{ secrets.DOCKERHUB_USERNAME }}"
        # Warning: Don't log the token or sensitive data
        echo "Checking if Docker Hub username is available..."

    # Step 3: Log in to Docker Hub using Personal Access Token
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}  # Your Docker Hub username
        password: ${{ secrets.DOCKERHUB_TOKEN }}      # Your Docker Hub PAT (Token)

    # Step 4: Build the Docker image
    - name: Build the Docker image
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/your-image-name:latest .

    # Step 5: Push the Docker image to Docker Hub
    - name: Push the Docker image
      run: |
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/your-image-name:latest

    # Step 6: (Optional) Run the Docker container (if needed)
    - name: Run the Docker container
      run: |
        docker run -d -p 5000:5000 \
          --name your-container-name \
          ${{ secrets.DOCKERHUB_USERNAME }}/your-image-name:latest
