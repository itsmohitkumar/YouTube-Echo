name: CI

on:
  push:
    branches: 
      - main  # Trigger the workflow on push to the main branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    
    # Step 1: Checkout the code from the repository
    - name: Checkout code
      uses: actions/checkout@v3
      run: echo "âœ”ï¸ Code checked out from repository"

    # Step 2: Verify Secrets
    - name: Verify Secrets
      run: |
        echo "ğŸ” Verifying secrets..."
        if [[ -z "${{ secrets.DOCKERHUB_USERNAME }}" ]]; then
          echo "âŒ ERROR: DOCKERHUB_USERNAME is not set"
          exit 1
        else
          echo "âœ”ï¸ DOCKERHUB_USERNAME is set"
        fi

        if [[ -z "${{ secrets.DOCKERHUB_TOKEN }}" ]]; then
          echo "âŒ ERROR: DOCKERHUB_TOKEN is not set"
          exit 1
        else
          echo "âœ”ï¸ DOCKERHUB_TOKEN is set"
        fi

    # Step 3: Check Docker version (to ensure Docker is installed)
    - name: Check Docker version
      run: |
        echo "ğŸ” Checking Docker installation..."
        docker --version
        echo "âœ”ï¸ Docker is installed"

    # Step 4: Log in to Docker Hub using Personal Access Token
    - name: Login to Docker Hub
      run: |
        echo "ğŸ” Logging in to Docker Hub..."
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}  # Your Docker Hub username
        password: ${{ secrets.DOCKERHUB_TOKEN }}     # Your Docker Hub PAT (Token)
      continue-on-error: false  # Fail if login is unsuccessful

    # Step 5: Build the Docker image
    - name: Build the Docker image
      run: |
        echo "ğŸ”¨ Building Docker image..."
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/your-image-name:latest .
        echo "âœ”ï¸ Docker image built successfully"

    # Step 6: Push the Docker image to Docker Hub
    - name: Push the Docker image
      run: |
        echo "ğŸš€ Pushing Docker image to Docker Hub..."
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/your-image-name:latest
        echo "âœ”ï¸ Docker image pushed successfully"

    # Step 7: (Optional) Run the Docker container (if needed)
    - name: Run the Docker container
      run: |
        echo "â–¶ï¸ Running Docker container..."
        docker run -d -p 5000:5000 \
          --name your-container-name \
          ${{ secrets.DOCKERHUB_USERNAME }}/your-image-name:latest
        echo "âœ”ï¸ Docker container is running on port 5000"
