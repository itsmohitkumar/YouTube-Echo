name: Build and Deploy Docker Image

on:
  push:
    branches:
      - main  # Trigger the workflow on push to the main branch
  pull_request:
    branches:
      - main  # Trigger the workflow on pull requests to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the code
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up Docker Buildx (for multi-platform builds)
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # Step 3: Log in to Docker Hub (or another registry)
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}  # Set in GitHub Secrets
        password: ${{ secrets.DOCKER_PASSWORD }}  # Set in GitHub Secrets

    # Step 4: Build the Docker image
    - name: Build the Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/youtube-echo:latest .

    # Step 5: Push the image to Docker Hub
    - name: Push the Docker image
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/youtube-echo:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    # Step 1: Log in to Docker Hub (again, for deployment)
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}  # Set in GitHub Secrets
        password: ${{ secrets.DOCKER_PASSWORD }}  # Set in GitHub Secrets

    # Step 2: Pull the image from Docker Hub
    - name: Pull the Docker image
      run: |
        docker pull ${{ secrets.DOCKER_USERNAME }}/youtube-echo:latest

    # Step 3: Run the container
    - name: Run the Docker container
      run: |
        docker run -d -p 5000:5000 \
          --name youtube-echo \
          --env LANGCHAIN_API_KEY=${{ secrets.LANGCHAIN_API_KEY }} \
          ${{ secrets.DOCKER_USERNAME }}/youtube-echo:latest
