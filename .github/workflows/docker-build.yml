name: CI/CD for Dockerized Flask App

on:
  push:
    branches: [ main ]  # Trigger the workflow on push to main branch
  pull_request:
    branches: [ main ]  # Trigger the workflow on pull request to main branch

jobs:
  # Job 1: Build Docker Image (Optional step to just test the build)
  dockerbuild:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the code
      - uses: actions/checkout@v4
      
      # Step 2: Build the Docker image
      - name: Build The Docker Image
        run: docker build . --file DockerFile --tag workflow-test:$(date +%s)

  # Job 2: Build and Test the Application
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Python 3.9 environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flask
          pip install pytest

      # Step 4: Run tests
      - name: Run tests
        run: |
          pytest

  # Job 3: Build and Publish Docker Image
  build-and-publish:
    needs: build-and-test  # Run only after 'build-and-test' completes
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Docker Buildx for building multi-platform images
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 3: Log in to Docker Hub using Docker username and password (from GitHub Secrets)
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}  # DockerHub username from secrets
          password: ${{ secrets.DOCKER_PASSWORD }}  # DockerHub password from secrets

      # Step 4: Build and push Docker image to Docker Hub
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .                           # Set the Docker context to the root of the project
          file: ./DockerFile                   # Specify the Dockerfile path
          push: true                           # Push the image to DockerHub
          tags: ${{ secrets.DOCKER_USERNAME }}/flasktest-app:latest  # Image tag

      # Step 5: Output Docker image digest
      - name: Image digest
        run: echo "Image digest: ${{ steps.build-and-publish.outputs.digest }}"
